        <!--  
            Responsive embeds style css a la  http://andmag.se/2011/11/responsive-embeds/
        -->
        <style type="text/css">
            .embed-container {
                position: relative;
                padding-bottom: 56.25%; /* 16/9 ratio */
                padding-top: 30px; /* IE6 workaround*/
                height: 0;
                overflow: hidden;
                background-color: #eee;
            }
            .embed-container img {
                
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
