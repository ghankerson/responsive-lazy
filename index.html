    <script type="text/javascript">
        var lazyLoad = {
            isScroll:  true,
            registerScrollListener: function() {
                window.addEventListener('scroll', this.checkLoadImages.bind(this));
            },
            checkLoadImages: function(e) {
                var elements = document.getElementsByClassName('lazy');
                for( var i =0 ; i < elements.length; i++) {
                    if(elements[i].getAttribute('src') !== elements[i].getAttribute('data-src') && this.isInViewPort(elements[i])) {
                        elements[i].setAttribute('src', elements[i].getAttribute('data-src'))
                        elements[i].classList.remove('lazy');
                    }
                }
                
            },
            isInViewPort: function(ele) {
                var rect = ele.getBoundingClientRect();

                return (
                    rect.top >= 0 &&
                    rect.left >= 0 &&
                    rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) && /*or $(window).height() */
                    rect.right <= (window.innerWidth || document.documentElement.clientWidth) /*or $(window).width() */
                );
            }
        };
        lazyLoad.registerScrollListener();
    </script>
